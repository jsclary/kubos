name: android

on:
  workflow_run:
    workflows: ["linux"]
    branches: [main]
    types: 
      - completed

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jsclary/free-disk-space@main
      with:
        # this might remove tools that are actually needed,
        # if set to "true" but frees about 6 GB
        tool-cache: false
        
        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
        android: false
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: false
    - uses: actions/checkout@v3
    - name: Install android targets
      run: rustup target add aarch64-linux-android x86_64-linux-android armv7-linux-androideabi arm-linux-androideabi
    - name: Install cargo-apk and xbuild
      run: cargo install cargo-apk xbuild 
    - name: Check xbuild status
      run: x doctor
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Build
      run: cargo apk build
