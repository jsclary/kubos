name: ios

on:
  workflow_run:
    workflows: ["macos"]
    branches: [main]
    types: 
      - completed

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install llvm
      run: bew update; brew install --with-lldb llvm ideviceinstaller; source .zshrc
    - name: Install ios targets
      run: rustup target add aarch64-apple-ios x86_64-apple-ios
    - name: Install cbindgen and cargo-lipo
      run: cargo install cbindgen cargo-lipo
    - name: Install xbuild
      run: cargo install xbuild
    - name: Check xbuild status
      run: x doctor
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Build
      run: x build --store sideload --platform ios --arch arm64 --format ipa --verbose